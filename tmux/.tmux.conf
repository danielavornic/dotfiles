unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

set-environment -g KITTY_LISTEN_ON "unix:/tmp/kitty"
set -g default-terminal "tmux-256color"

set -g prefix C-s
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -gq allow-passthrough on
set -g visual-activity off
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -s escape-time 0

bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U 
bind-key l select-pane -R

bind-key g run-shell "~/dotfiles/bin/bin/github-remote"

bind q killp


set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
set -s copy-command 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3' 
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @plugin 'TanglingTreats/tmux-everforest' 
set -g @tmux-everforest 'dark-medium'

# set -g @catppuccin_flavor "mocha"
# set -g @catppuccin_window_status_style "rounded"
# set -g @catppuccin_window_current_text "#W"

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'


set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right ""

bind o popup -E -d "#{pane_current_path}" -w 90% -h 90% "opencode"
bind f popup -E -w 90% -h 90% "~/dotfiles/bin/bin/fleeting-note"

# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

